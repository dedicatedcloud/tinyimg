apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tinyimg-via-cf-tunnel
  annotations:
    kubernetes.io/ingress.class: cloudflare-tunnel
spec:
  rules:
  - host: api.tinyimg.cc
    http:
      paths:
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: tinyimg-service
            port:
              name: http
